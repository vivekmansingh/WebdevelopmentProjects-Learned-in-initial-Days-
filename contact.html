<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161690;
            color: #050505;

            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #fd2d04e5;
            margin: 20px 0;
        }

        /* Contact Form Container */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: hsl(253, 38%, 60%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ebfb0a;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            outline: none;
            border-color: #31bd7c;
            box-shadow: 0 0 5px rgba(112, 14, 187, 0.5);
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #12d1b4;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #3884d0;
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-media h2 {
            color: #ebfb0a;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 50%;
            background-color: #3b5998; /* Default color for Facebook */
            transition: background-color 0.3s;
        }

        .social-media a.twitter {
            background-color: #1da1f2;
        }

        .social-media a.instagram {
            background-color: #e4405f;
        }

        .social-media a.linkedin {
            background-color: #0077b5;
        }

        .social-media a:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-form {
                padding: 15px;
            }
        }
        
p a{
   color: #e4405f;
   text-decoration: none;
   font-weight: bolder; 
}

nav{

height: 60px;
display: flex;
justify-content: space-evenly;
padding-top: 1%;
font-size: larger;
margin-top: 0px;
margin-left: 0%;
}
    </style>
</head>
<body>
    <header>
  <nav>
            <p><a href="index.html">HOME</a></p>
            <p><a href="aboutme.html" target="_blank">ABOUT ME</p>
            <p><a href="portfolio.html" target="_blank">PORTFOLIO</a></p>
            <p><a href="contact.html" target="_blank">CONTACT</a></p>
        </nav>
    </header>
    
    <h1>Contact Me</h1>
    <section class="contact-form">
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <!-- Subject Field -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <!-- Message Field -->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
        <h2>Follow Me</h2>
        <a href="https://www.facebook.com" target="_blank"><img src="facebooklogo.jpeg" height="30px" width="30px" alt="Facebook Logo"></a>
        <a href="https://www.twitter.com" class="twitter" target="_blank"><img src="Xlogo.jpeg" height="30px" width="30px"></a>
        <a href="https://www.instagram.com" class="instagram" target="_blank"><img src="instagram logo.jpeg" height="30px" width="30px"></a>
        <a href="https://www.linkedin.com" class="linkedin" target="_blank"><img src="logo-linkedin-icon-1536.png" height="30px" width="30px"></a>
    </section>
</body>
</html>
